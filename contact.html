        <h2 class="sign">
          SIGN UP FOR TruRecycle
        </h2>
    </div>
    <form class="signform">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Name">First Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="First Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="Name">Last Name</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name" required>
    </div>
  </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="emailstuff"  placeholder="Email" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control"  id="emailstuff2" placeholder="Password" required>
    </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
  </div>
  <div class="form-group">
    <label for="inputAddress2">Number</label>
    <input type="tel" class="form-control" id="inputAddress2" placeholder="Phone" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control"> required
        <option selected>Choose...</option>
        <option>Detroit</option>
        <option>Washington</option>
        <option>Atlanta</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" onclick="Alerted()">Sign up</button>
</form>
